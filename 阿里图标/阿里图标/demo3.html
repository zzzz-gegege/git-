<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1589301705564&di=5ca7b80b6125dd16dbb490dcd4802818&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201707%2F01%2F20170701154624_KcEQ4.thumb.700_0.jpeg" alt="girl" usemap="#aa"/>
		<map name="aa">
			<area shape="circle" coords="282,218,100" href="https://www.taobao.com/" alt="eyes" />
		</map>

	<!--
	热点图
	usemap把图片和热点区域进行链接

	map标签划分热点区域(双标签)

	area标签划分一个具体区域(单标签)
	1.shape形状 rect矩形  circle圆形
	coords 数值不需要单位 默认px  
	如果是矩形  左上顶点x 左上顶点y 右下顶点x 右下顶点y
	如果是圆形 圆心x 圆心y 半径 

	href 地址
	target
	-->
	</body>
</html>
