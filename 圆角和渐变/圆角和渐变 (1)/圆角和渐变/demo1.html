<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:1000px;
				height:100px;
				background-color:#ffff33;
				border-radius:5%/50%;
			}
		</style>
	</head>
	<body>
		<div></div>
	<!--
	圆角属性
	border-radius:50px;

	复合样式
	1个值 4个角 
	2个值 左上右下  右上左下
	3个值 左上 右上左下 右下
	4个值 左上 右上 右下 左下

	border-top-left-radius:50px; 左上
	border-bottom-left-radius:50px; 左下

	椭圆角  
	反斜杠隔开椭圆横轴和纵轴
	反斜杠之前和之后/横轴和纵轴是互相独立的
	border-radius:200px/50px;

	圆角单位
	1)像素 px 
	2)百分点 %  
	宽和高一致 是画圆
	宽和高不一致 画的是椭圆

	做出圆形
	1)我们盒子一定正方形 宽等于高
	2)要设置大于等于50%的数字 或者是百分数

	半圆
	1)长等于宽的2倍的长方形  /或者宽等于长的2倍的长方形
	2)半径大于等于宽    /或者大于等于高半径

	自适应半圆
	border-radius:50% 50% 0 0/100% 100% 0 0;

	搜索框
	width:1000px;
	height:100px;
	background-color:#ffff33;
	border-radius:5%/50%;
	-->	
	</body>
</html>
