  <title>被动动画</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			height:1300px;
		}
		.box{
			position:absolute;
			width:100px;
			height:100px;
			background-color:#ffff00;
			animation-name:move;
			animation-duration:5s;
			transition-timing-function:linear;
		}
		.center{
			width:50px;
			height:50px;
			background-color:#ff00ff;
		}
		@keyframes move{
			0%{left:0;top:0;}
			25%{left:500px;top:0;}
			50%{left:500px;top:500px;}
			75%{left:0;top:500px;}
			100%{left:0;top:0;}
		}

		/* body:hover .box{
			left:500px;
			width:500px;
			height:500px;
			background-color:#ff66cc;
		} */
	</style>
 </head>
 <body>
	<div class="box">
		<div class="center"></div>
	</div>
	<!--
	过渡 transition
	被动动画
	描述元素样式变化过渡的过程
	background-color/width , height/position  display没有
	过渡3要素
	1.开始状态
	2.结束状态
	3.过渡时间

	样式
	过渡时间  transition-duration

	过渡延迟  transition-delay  支持负数


	过渡属性transition-property(选着某些样式进行单独的过度)
	1)none所有样式都不过度
	2)默认所有都可以
	3)只定义 多个选项之间用逗号隔开

	过渡的速率 transition-timing-function
	1)ease 先慢后快再慢 默认
	2)ease-in-out 先快后慢再快
	3)ease-in 匀加速
	4)ease-out 匀减速
	5)linear 匀速
	6)特殊 贝塞尔曲线 （cubic-bezier）
	做出我们想要的任何运动方式
	https://cubic-bezier.com/
	一个带参数的曲线，用来描述运动速度的变化，可以非常精确的控制变化速率
	transition-timing-function:cubic-bezier(1,-0.01,.79,.5);

	过渡复合样式:
	transition:left 1s 1s linear;
	过渡属性 过渡时间 过渡延迟 过渡速率
	其他都可以省略 只有时间不可以省略


	-->
