<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		</style>
	</head>
	<body>
	<!-- 	<iframe src="https://www.taobao.com/" frameborder="1" width="400" height="300" name="taobao" scrolling="yes"></iframe> -->
	<frameset cols="25%,35%,40%">
		<frame src="a.html" />
		<frame src="b.html" />
		<frame src="c.html" />
	</frameset>
	<!--
		iframe内联框架
		是在页面 body里生成一个内部框架
		提供一个方式把一个网站的内容嵌套在另外一个网站中

		属性
		src  规定在框架中显示的文档的url
		frameborder 规定框架周围是否显示边框 值：0无，1有
		width 宽度
		height 高度
		name 规定框架的名称
		scrolling 规定内容自动显示滚动条
		值 yes显示
		no 无
		auto 根据内容自动显示

		优点：
		1.程序调用静态页面很方便
		2.页面和程序分离

		框架集frameset（已经被淘汰）
		属性：
		cols 列规定框架集中的子框架 列的数目和尺寸
		rows 行规定框架集中的子框架 行的数目和尺寸
		单位值
		1.px 2.% 3.*
		frameborder 规定子框架的边框
		
		框架集的子框架 frame
		属性：
		src
		frameborder 规定子框架的边框
		name
		scrolling

		frame与iframe实现功能基本一致
		但是iframe更加灵活
		对比：
		1.frame不能脱离frameset
		iframe可以单独使用
		2.frame宽度高度由frameset来控制
		iframe可以单独设置


	-->
	</body>
</html>
