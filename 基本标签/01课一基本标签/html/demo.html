<!doctype html><!--*这是我们第一个标签 
*!声明的意思 声明文档是html的类型以及html遵守什么规则
*指令
*单标签-->
<html lang="en"><!-- 开始标签 html文档的主体  -->
	<head>
		<title>基本标签</title><!-- 标题 -->
		<meta charset="utf-8"><!-- meta元数据 1.文档类型和字符编码char:编码格式-->
		<meta name="keywords" content="标签"><!--2.描述关键字(keywords)-->
		<meta name="description" content="标签"><!--2.描述网站的介绍-->
		<meta name="Author" content="阿青"><!--2.描述网站的作者-->
	</head><!-- 头部:展示给浏览器或者搜素引擎的一些信息 -->
	<body>
		<div>11</div><!-- 在网页中划分一块区域 -->

		<h1>1</h1><!-- 一级标题,在网页中划分一块重要区域 权重最高  只能有一个-->
		<h2>1</h2><!-- 二级标题-->
		<h3>1</h3><!-- 三级标题-->
		<h4>1</h4><!-- 四级标题-->
		<h5>1</h5><!-- 五级标题-->
		<h6>1</h6><!-- 六级标题 权重最低-->

		<ul>
			<li>11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
			<li>55</li>
			<li>66</li>
		</ul><!-- 无序列表 内容相近结构相仿的区域-->

		<ol>
			<li>aa</li>
			<li>bb</li>
			<li>cc</li>
			<li>dd</li>
			<li>ee</li>
			<li>ff</li>
		</ol><!-- 有序列表-->


	</body><!-- 身体:展示区,我们视觉上所看的网页 -->
</html><!-- 双标签 结束标签-->
