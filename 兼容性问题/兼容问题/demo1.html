<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#main{
				position: relative;
				width: 100px;
				height: 35px;
				/* background-color: red; */
				/* opacity:0.8; */
				/* filter:alpha(opacity=80); */
				background-color: rgba(255,0,0,.4);
				background-color: red\0;
				font-size: 14px;
				text-align: center;
				line-height: 35px;
				color: #000;
				border-radius: 15px;
			}
			#main p{
				filter:alpha(opacity=100);
			}
			html.ie #main{
				background-color: red;
			}
		</style>
	</head>
	<body>
	
		<div id="main">
			<p>小按钮</p>
		</div>
		<!-- ie浏览器
		css属性超大一部分不支持ie8版本及以下版本 部分不兼容ie9/ie10 
		甚至有些属性不支持ie
		可以用js解决（复杂） 增加代码的复杂度
		ie只需要满足正常的布局和浏览（优雅降级 和 渐进增强）

		优雅降级 开始项目---先干再说---
		网站能够实现现代浏览器的完美展示---改一改，保证ie浏览器正常的显示

		渐进增强 开始项目--全浏览器的兼容的主体布局 ---这个模块可以用新的css3让它在现代浏览器中显示得更加完美
		---低版本得浏览器不会乱 优秀得浏览器有更优秀得显示

		根据项目实际情况来定 如果不是那么需要考虑ie低版本 	优雅降级
		比较需要稳定性和各平台得正确显示 	渐进增强

		常见的兼容处理
		opacity ie8及一下不支持 （内容和背景都透明）
		使用滤镜filter:alpha(opacity=) 取值范围0-100 

		rbga  （内容不透明和背景都透明）
		2个单独处理 

		部分选择器 > + 没有替代方案 根据实际情况进行取舍
		。。。。。

		ie条件语句
		这种语句只有ie认识 其他浏览器不认识
	
		css hack 现在不i是很常用
		有些css写法只有特点的ie浏览器才会解析
		-->
	</body>
</html>
