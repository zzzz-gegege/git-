<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">	
			li{
				list-style-type:lower-roman;
				list-style-position:inside;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
			<li>55</li>
		</ol>
		<!--
		list-style:列表样式
		ul
		1.list-style-type
		none  没有/ disc实心圆(默认)/ circle空心圆 / square正方形
		ol
		none 没有/ decimal数字(默认)/ lower-alpha a/
		upper-alpha A /upper-roman I / lower-roman i 

		2.list-style-position(列表样式定位
		):outside;文本的外边(左边) 默认
		inside 里边

		-->
	</body>
</html>
