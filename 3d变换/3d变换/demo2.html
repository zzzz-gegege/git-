				color:#fff;
				font-size:100px;

				text-shadow:0 0 20px #ff9933,10px -10px 30px #cc6633,-20px -20px 40px #990000,20px -40px 50px #990033,-20px -60px 60px #ff0000,0px -80px 70px #cc0033;

		文字阴影 text-shadow
		text-shadow:2px 2px 0 #fff,4px 4px 0 #f00;

		属性值
		1.水平偏移值
		2.垂直偏移值
		3.blur 模糊半径
		4.颜色
