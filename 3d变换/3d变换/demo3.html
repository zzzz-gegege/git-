<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				filter:invert(20%);
			}
		</style>
	</head>
	<body>
		<img src="http://img5.imgtn.bdimg.com/it/u=2146139048,885301833&fm=26&gp=0.jpg" alt="" />
	<!--
		滤镜
		filter:
		1.none
		2.blur模糊半径  只接受像素
		2.brightness 使其看上去更亮或者更暗 >1更亮 <1暗 0是全黑 1是默认无变化
		3.contrast 对比度 指一个图片最亮的白和最暗的黑之间的测量 >1更低的对比 <1更暗 1是无变化 0就是全黑
		4.drop-shadow 给图片设置阴影效果 (水平偏移 竖直偏移值 blur spread color)spread正值使阴影变大 负值使变小
		5.grayscale()将阴影转换成灰度照片 值100%完全灰度 值0是无变化
		6.hue-rotate()给图片色相旋转 0deg-360deg 0/360deg色相无变化
		7.invert()反转输入照片 100%完全反转
		8.opacity() 0-1
		9.saturate 饱和度0%完全不饱和 100%图片无变化
		10.sepia 深褐色 100%完全深褐色  0%图片无变化
	-->
	</body>
</html>
